			input, textarea  { -webkit-user-select:text; }

			var onDeviceReady=function(){
			//hide splash screen
              
			intel.xdk.device.hideSplashScreen();
			};
			document.addEventListener("intel.xdk.device.ready",onDeviceReady,false);

<style type="text/css">


#map {
 
  background: white url(http://google-web-toolkit.googlecode.com/svn-history/r8457/trunk/user/src/com/google/gwt/cell/client/loading.gif) no-repeat 50% 50%;
}

	<body id="afui">

		<!-- content goes here-->
		<div class="uwrap" id="content" data-header="af-header-0" data-footer="none">

			<div class="upage panel" id="mainpage" data-header="none" data-footer="none">
				<div class="upage-outer">
					<div class="upage-content" id="mainsub" data-footer="none">

						<div class="grid grid-pad urow uib_row_1 row-height-1" data-uib="layout/row" data-ver="0" data-footer="none">
							<div class="col uib_col_1 col-0_12-12" data-uib="layout/col" data-ver="0" data-footer="none">
								<div class="widget-container content-area vertical-col">

									<div class="widget uib_w_27 scale-image logomargin" data-uib="media/img" data-ver="0">
										<figure class="figure-align">
											<img src="images/autotrack-logo.png" id="logo">
											<figcaption data-position="bottom"></figcaption>
										</figure>
									</div>
									<div class="table-thing with-label widget uib_w_2 d-margins" data-uib="app_framework/input" data-ver="1">
										<input class="wide-control" placeholder="Korisnicko ime" type="text" id="user" name="user">
									</div>

									<div class="table-thing with-label widget uib_w_3 d-margins" data-uib="app_framework/input" data-ver="1">
										<input class="wide-control" placeholder="Lozinka" type="password" id="pass" name="pass">
									</div>
									<br>
									<a class="button widget wide-control d-margins button_my icon key" data-uib="app_framework/button" data-ver="1" id="buttonlogin">PRIJAVI SE</a><span class="uib_shim"></span>
								</div>
							</div>
							<span class="uib_shim"></span>
						</div>
					</div>
					<!-- /upage-content -->

				</div>
				<!-- /upage-outer -->

			</div>
			<div class="inner-element uib_w_5 uib_sidebar leftbar bar-bg thumb-bg bar-gutter" data-uib="layout/left_sidebar" data-ver="0" id="slider-levi" data-anim="{'style':'overlap', 'v':200, 'side':'left', 'dur':200, 'io':false}">

				<div class="sidebar-content">

					<div class="grid grid-pad urow uib_row_2 row-height-2" data-uib="layout/row" data-ver="0">
						<div class="col uib_col_2 col-0_12-12" data-uib="layout/col" data-ver="0">
							<div class="widget-container content-area vertical-col left">

								<div class="button-grouped widget uib_w_15 vertical" data-uib="app_framework/button_group" data-ver="1"><a class="button widget uib_w_16 d-margins" data-uib="app_framework/button" data-ver="1" style="border-top-left-radius: 6px; border-top-right-radius: 6px; border-bottom-left-radius: 0px; border-bottom-right-radius: 0px;">Sva vozila</a>
									<a class="button widget uib_w_23 d-margins" data-uib="app_framework/button" data-ver="1">Pozicije svih vozila</a>
									<a class="button widget uib_w_17 d-margins" data-uib="app_framework/button" data-ver="1">Pregled vožnji</a>
									<a class="button widget uib_w_18 icon key" data-uib="app_framework/button" data-ver="1" style="border-top-right-radius: 0px; border-top-left-radius: 0px; border-bottom-right-radius: 6px; border-bottom-left-radius: 6px; border-bottom-width: 1px; border-bottom-style: solid; border-bottom-color: rgb(102, 102, 102);">Izloguj se</a>
								</div><span class="uib_shim"></span>
							</div>
						</div>
						<span class="uib_shim"></span>
					</div>

				</div>

			</div>

			<div class="upage panel" id="main" data-header="af-header-0" data-footer="none">

				<div class="upage-outer">
					<header class="container-group inner-element uib_w_13" data-uib="app_framework/header" data-ver="1" id="af-header-0">
						<h1></h1>

						<div class="widget-container content-area horiz-area wrapping-col left">
							<a class="uib-graphic-button widget uib_w_14 d-margins" data-uib="media/graphic_button" data-ver="0" id="button_slide">
								<img src="images/menu.png">
								<span class="uib-caption"></span>
							</a>
						</div>
						<div class="widget-container content-area horiz-area wrapping-col right"></div>
					</header>

					<div id="date" class="upage-content hidden" style="overflow:auto;">

						<div class="grid grid-pad urow uib_row_6 row-height-6" data-uib="layout/row" data-ver="0" style="overflow:auto;">
							<div class="col uib_col_6 col-0_12-12" data-uib="layout/col" data-ver="0">
								<div class="widget-container content-area vertical-col">

									<div class="table-thing with-label widget uib_w_24 d-margins" data-uib="app_framework/select" data-ver="1">
										<p>Od:
											<input type="date" name="od" id="od_date">
										</p>
										<p>Do:
											<input type="date" name="do" id="do_date">
										</p>
										<select class="wide-control" id="vozilo_select" name="vozilo_select">

										</select>
									</div><a class="button widget uib_w_25" data-uib="app_framework/button" data-ver="1" id="istorija_trazi">Pretraži</a><a class="button widget uib_w_29 d-margins" data-uib="app_framework/button" data-ver="1">Iscrtaj na mapi</a>
									<span class="uib_shim"></span>
								</div>
							</div>

						</div>

					</div>
					<div id="pozicije" class="upage-content hidden">
						<div id="tabel_vozila">

						</div>

						<div class="grid grid-pad urow uib_row_8 row-height-8" data-uib="layout/row" data-ver="0">
							<div class="col uib_col_8 col-0_12-12" data-uib="layout/col" data-ver="0">
								<div class="widget-container content-area vertical-col">

									<div class="widget uib_w_30 d-margins iframe-size" data-uib="media/iframe" data-ver="0">
										<iframe id="iframe_table" frameborder="0" scrolling="no" seamless="seamless"></iframe>
									</div><span class="uib_shim"></span>
								</div>
							</div>
							<span class="uib_shim"></span>
						</div>
					</div>

				</div>

				<div id="pozicije_vozila" class="upage-content hidden">

					<div class="grid grid-pad urow uib_row_5 row-height-5" data-uib="layout/row" data-ver="0">
						<div class="col uib_col_5 col-0_12-12" data-uib="layout/col" data-ver="0">
							<div class="widget-container content-area vertical-col">

								<div class="widget uib_w_12 d-margins" data-uib="media/text" data-ver="0">
									<div class="widget-container left-receptacle"></div>
									<div class="widget-container right-receptacle"></div>
									<div>
										<p>pozicije vozila</p>
									</div>
								</div>
								<span class="uib_shim"></span>
							</div>
						</div>
						<span class="uib_shim"></span>
					</div>
				</div>
				<div id="sva_vozila" class="upage-content hidden">

					<div class="grid grid-pad urow uib_row_7 row-height-7" data-uib="layout/row" data-ver="0">
						<div class="col uib_col_7 col-0_12-12" data-uib="layout/col" data-ver="0">
							<div class="widget-container content-area vertical-col">

								<div class="widget uib_w_28 scale-image d-margins" data-uib="media/img" data-ver="0">
									<figure class="figure-align">
										<img src="images/start.png">

										<figcaption data-position="bottom"></figcaption>
									</figure>
								</div>
								<div class="widget uib_w_26 scale-image d-margins" data-uib="media/img" data-ver="0">
									<figure class="figure-align">
										<img>
										<figcaption data-position="bottom"></figcaption>
									</figure>
								</div>
								<span class="uib_shim"></span>
							</div>
						</div>
						<span class="uib_shim"></span>
					</div>
				</div>
				<div id="map" class="upage-content hidden" style="position:fixed">
                
                
                
                </div>
			</div>
			<!-- /upage-outer -->
		</div>

		<!-- /upage -->

		<!-- /uwrap -->
